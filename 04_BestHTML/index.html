<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <label class="descripcion" for="Nombre">Ingresa tu nombre</label>
        <input class="entrada" type="text" name="Nombre" placeholder="Juanito perez"/>

        <label class="descripcion" for="Numero">Dame un numero</label>
        <input class="entrada" type="number" name="Numero"placeholder="0-10">
   
        <label class="descripcion" for="Telefono" >Dame tu telefono</label>
        <input class="entrada" type="tel" name="Telefono">
   
        <label class="descripcion" for="">Dame tu correo</label>
        <input class="entrada" type="email" name="Email">
        
        <label class="descripcion" for="calendario">Calendario</label>
        <input class="entrada" type="date" name="calendario">

        <label class="descripcion" for="calendario">Rango de numero</label>
        <input class="entrada" type="range" max="10" min="0" name="calendario">

        <label class="descripcion" for="calendario">Dame un color</label>
        <input class="entrada" type="color" max="10" min="0" name="calendario">
        
        <label class="descripcion" for="Azul">Azul</label>
        <input class="entrada" type="checkbox" name="Azul">

        <label class="descripcion" for="Rojo">Rojo</label>
        <input class="entrada" type="checkbox" name="Rojo">
        
        <label class="descripcion" for="Mazda">Mazda</label>
        <input class="entrada" type="radio" name="Autos" value="Mazda">

        <label class="descripcion" for="BMW">BMW</label>
        <input class="entrada" type="radio" name="Autos" value="BMW">

        <label class="descripcion" for="">Coloca una historia</label>
        <textarea class="entrada" class="input" name="Historia" id="" cols="30" rows="10"></textarea>

        <input type="submit">
    </form>

</body>
</html>
